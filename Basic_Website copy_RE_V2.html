  function getCookie(name) {
    let cookieArray = document.cookie.split(';');
    for(let i = 0; i < cookieArray.length; i++) {
        let cookiePair = cookieArray[i].split('=');
        if(name == cookiePair[0].trim()) {
            return decodeURIComponent(cookiePair[1]);
        }
    }
    return null;
}

    
function sendTriggerPayload() {
    let existingUid;

    try {
        // Attempt to retrieve the existing user ID from cookies
        existingUid = getCookie('intercom-device-id-jahj5zhb');

        // If an existing user ID is found, attempt to send payload with it
        if (existingUid) {
            console.log("Preparing to send payload for existing user...");
            console.log({existingUid});

            window.botpressWebChat.sendPayload({
                type: 'trigger',
                payload: { action: 'test', userId: existingUid }
            });

            console.log("Payload sent for existing user.");
            return; // Exit the function if payload is sent successfully
        }
    } catch (error) {
        console.error("Error encountered:", error);
        // If there's an error, you can handle it here if needed
    }

    // If no existing user ID is found or if there was an error, send payload for new user
    console.log("Preparing to send payload for new user...");

    window.botpressWebChat.sendPayload({
        type: 'trigger',
        payload: { action: 'yellah' }
    });

    console.log("Payload sent for new user.");
}

window.botpressWebChat.onEvent(event => {
    console.log('Event received:', event);
    if (event.type === 'TRIGGER' && event.value && event.value.action === 'Userd') {
        console.log('UserId trigger event received:', event);
        // You can handle the event here if needed
        sendTriggerPayload();
    }
}, ['TRIGGER']); // Listen only for 'TRIGGER' events



        // Listen for the custom event to show the Calendly widget
